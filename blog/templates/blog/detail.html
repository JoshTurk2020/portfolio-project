<div style="text-align:center"> 
  <button onclick="playPause()">Play/Pause</button> 
  <button onclick="makeBig()">Big</button>
  <button onclick="makeSmall()">Small</button>
  <button onclick="makeNormal()">Normal</button>

<script src="https://api.html5media.info/1.1.5/html5media.min.js"></script>

<video src="{% static 'Wedding_Dance.mp4' %}" poster="{% static 'tecmo.jpg' %}" type='video/mp4' id='Wedding_Dance' width='360' height='640' controls>
  Your browser does not support HTML video.
</video>
</div>
<script> 
var myVideo = document.getElementById("Wedding_Dance"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 700; 
} 

function makeSmall() { 
    myVideo.width = 500; 
} 

function makeNormal() { 
    myVideo.width = 600; 
} 
</script>
